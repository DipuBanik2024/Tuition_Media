{% extends 'base.html' %}

{% block content %}
<style>
  :root {
    --danger-gradient: linear-gradient(145deg, #ff6b6b, #ee5253);
    --success-gradient: linear-gradient(145deg, #1dd1a1, #10ac84);
    --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
    --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
    --shadow-lg: 0 15px 45px rgba(0, 0, 0, 0.15);
    --transition-smooth: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .confirmation-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;

    perspective: 1000px;
  }

  .confirmation-box {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 60px 50px;
    border-radius: 24px;
    box-shadow: var(--shadow-lg);
    text-align: center;
    width: 500px;
    max-width: 90%;
    transform-style: preserve-3d;
    transition: var(--transition-smooth);
    border: 1px solid rgba(255, 255, 255, 0.4);
    will-change: transform, box-shadow;
  }

  .confirmation-box:hover {
    transform: translateY(-8px) scale(1.02) rotateX(1deg);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6aa);
  }

  .confirmation-box h2 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 28px;
    color: #2d3436;
    position: relative;
    display: inline-block;
    transform: translateZ(20px);
  }

  .confirmation-box h2::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 4px;
    background: var(--success-gradient);
    border-radius: 2px;
    transition: var(--transition-smooth);
  }

  .confirmation-box:hover h2::after {
    width: 80px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
    transform: translateZ(30px);
  }

  .button-group button {
    padding: 15px 40px;
    border: none;
    border-radius: 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-smooth);
    box-shadow: var(--shadow-sm);
    position: relative;
    overflow: hidden;
    z-index: 1;
    will-change: transform;
  }

  .button-group button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(255, 255, 255, 0.3), transparent);
    transform: translateY(-120%) rotate(10deg);
    transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
    z-index: -1;
  }

  .button-group button:hover::before {
    transform: translateY(0) rotate(0);
  }

  .btn-no {
    background: var(--danger-gradient);
    color: white;
  }

  .btn-no:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 30px rgba(238, 82, 83, 0.3);
  }

  .btn-yes {
    background: var(--success-gradient);
    color: white;
  }

  .btn-yes:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 30px rgba(16, 172, 132, 0.3);
  }

  /* Ultra-smooth animations */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .confirmation-box {
    animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    opacity: 0;
    animation-delay: 0.1s;
  }

  /* Micro-interactions */
  .button-group button:active {
    transform: scale(0.98) translateY(2px);
  }
</style>

<div class="confirmation-container">
  <div class="confirmation-box">
    <h2>Are you sure you want to delete this?</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="button-group">
        <a href="{% url 'find_tuitions' %}" class="btn-link">
          <button type="button" class="btn-no">Cancel</button>
        </a>
        <button type="submit" name="confirm" class="btn-yes">Confirm</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
