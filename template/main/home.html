{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="hero-section">
  <!-- Left Section -->
  <div class="hero-left">
    <h1>
      Best <span class="highlight-blue">Tutoring Platform</span><br>
      for Home & Online Tuitions
    </h1>
    <p><i class="bi bi-geo-alt-fill"></i> Find the Right Tutor in Your Area</p>
    <a href="{% url 'tutor_list' %}" class="hero-button">FIND TUTORS</a>
    <div class="hero-image">
      <img src="{% static 'images/finding_tuition.png' %}" alt="Tutor Student Image">
    </div>
  </div>

  <!-- Right Section -->
  <div class="hero-right">
    <div class="hero-image">
      <img src="{% static 'images/tutor_and_student.png' %}" alt="Tutor Student Image">
    </div>
    <h2>SEARCH TUTORING JOBS</h2>
    <p><i class="bi bi-geo-alt-fill"></i> Find Your Tuition Jobs, in your area</p>
    <a href="{% url 'find_tuitions' %}" class="hero-button green">FIND TUITION JOBS</a>
  </div>
</div>
{% endblock %}
